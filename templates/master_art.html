<!DOCTYPE html>
{% extends "master.html" %}

{% block title %}{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

        {% block content %}
		<div class="row">
			<div id='mar-notes' class='col s4'>
				<textarea id='note-panel' class="card-panel yellow lighten-4 scroll">{% block notes %}{% endblock %}</textarea>
				<button class="btn waves-effect waves-light" type="button" name="action" id="save-notes" style="width:100%">Save Notes
				</button>
			</div>
			<div id='mar-text' class='col s4 offset-s4 white'>
				{% block text %}{% endblock %}
			</div>
			<div id='mar-comments' class='col s4'>
				{% block comments %}{% endblock %}
			</div>
			<div class='overlay' id='add-com'>
				<div id='com-on' class='card-panel grey lighten-3'>Hello World!</div> 
				<textarea id='com-text' class='card-panel white'></textarea>
				<button class='btn waves-effect waves-light red' type='button' name='action' id='kill-com'>Cancel</button>
				<button class='btn waves-effect waves-light' type='button' name='action' id='save-com'>Add Comment</button>
			</div>
		</div>
        <div class="plum cur_panel" id="cursor_menu"
            style="visibility:hidden" width=100px>
        <a href="#" id="add-com-b"><img src='../static/comment.png'
                    class="tooltipped" data-position="top" data-delay="50"
                    data-tooltip="Add a Comment" width=40px></a>
        <a href="#" id="add-hi"><img src='../static/highlight.png'
                    class="tooltipped" data-position="top"
                    data-delay="50" data-tooltip="Highlight"
                    width=30px style="position: relative; top: -5px"></a>
        </div>

        <script type='text/javascript' src='../static/frontend.js'></script>

        {% endblock %}
</body>

</html>
